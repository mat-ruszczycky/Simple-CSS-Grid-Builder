    <body>
        <section id="content-section-2" class="row">
            <h2 id="next-title">GRID BUILDER THIS IS THE DEBUGGER BRANCH - GIVE THIS A SHOT</h2>
            
            <hr/>
            
            <form id="gridForm" action="#" method="post">
                What will be the width of each row : <input id="row-value" type="number" min="400"  max="3000" required />
                <hr/>
                How many columns do you want : <select id="col-value">
                                                    <option>10</option>
                                                    <option>12</option>
                                                    <option>14</option>
                                                    <option>16</option>
                                                    <option>18</option>
                                                    <option>20</option>
                                               </select>
                <hr/>
                What will be the gutter space : <input id="gutter-value" type="number" min="10"  max="20" required />
                <hr/>
                <input type="submit" value="Build the Grid" />
            </form>
            
            <hr/>

            <pre id="grid-output"></pre>
        </section>
